version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GARAZA_MODEL_NAME=da3-small
      - GARAZA_MAX_UPLOAD_SIZE=524288000
      - GARAZA_CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    volumes:
      - ./app:/app/app:ro
      - ./uploads:/tmp/garaza
      - huggingface-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  huggingface-cache:
